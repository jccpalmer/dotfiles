[general]

live_config_reload = true
working_directory = "None"

[env]

TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[window]

dynamic_padding = true
decorations = "Buttonless"
title = "jordan@macOS"
opacity = 0.8
blur = true
decorations_theme_variant = "Dark"

[scrolling]

history = 10000
multiplier = 3

[colors]

draw_bold_text_with_bright_colors = true

[colors.primary]

foreground = "#a9b1d6"
background = "#1a1b26"

[colors.normal]

black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#e0af68"

[colors.bright]

black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[font]

size = 16
normal.family = "MesloLGS Nerd Font Mono"

[selection]

semantic_escape_chars = ",|`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]

style = "Underline"
vi_mode_style = "None"
unfocused_hollow = true
thickness = 0.2

[mouse]

hide_when_typing = true
